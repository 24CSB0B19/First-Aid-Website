<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        Welcome To <span>FirstSaarthi!</span>
    </header>
    <nav class="navigation">
        <div class="navdiv">
            <div class="logo">FirstSaarthi</div>
            <ul>

                <li><a href="heritage.html">Hospital</a></li>

    <div id="map"></div>
    <script>
        function initMap() {
            const nitw = { lat: 17.9833, lng: 79.5300 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: nitw,
                styles: [
                    { "elementType": "geometry", "stylers": [{ "color": "#1d2c4d" }] },
                    { "elementType": "labels.text.fill", "stylers": [{ "color": "#8ec3b9" }] },
                    { "elementType": "labels.text.stroke", "stylers": [{ "color": "#1a3646" }] },
                    { "featureType": "administrative.country", "elementType": "geometry.stroke", "stylers": [{ "color": "#4b6878" }] },
                    { "featureType": "administrative.land_parcel", "elementType": "labels.text.fill", "stylers": [{ "color": "#64779e" }] },
                    { "featureType": "administrative.province", "elementType": "geometry.stroke", "stylers": [{ "color": "#4b6878" }] },
                    { "featureType": "landscape.man_made", "elementType": "geometry.stroke", "stylers": [{ "color": "#334e87" }] },
                    { "featureType": "landscape.natural", "elementType": "geometry", "stylers": [{ "color": "#023e58" }] },
                    { "featureType": "poi", "elementType": "geometry", "stylers": [{ "color": "#283d6a" }] },
                    { "featureType": "poi", "elementType": "labels.text.fill", "stylers": [{ "color": "#6f9ba5" }] },
                    { "featureType": "poi", "elementType": "labels.text.stroke", "stylers": [{ "color": "#1d2c4d" }] },
                    { "featureType": "poi.medical", "elementType": "labels", "stylers": [{ "color": "#ff3d3d" }] },
                    { "featureType": "poi.medical", "elementType": "labels.icon", "stylers": [{ "color": "#ff3d3d" }] },
                    { "featureType": "poi.park", "elementType": "geometry.fill", "stylers": [{ "color": "#023e58" }] },
                    { "featureType": "poi.park", "elementType": "labels.text.fill", "stylers": [{ "color": "#3C7680" }] },
                    { "featureType": "road", "elementType": "geometry", "stylers": [{ "color": "#304a7d" }] },
                    { "featureType": "road", "elementType": "labels.text.fill", "stylers": [{ "color": "#98a5be" }] },
                    { "featureType": "road", "elementType": "labels.text.stroke", "stylers": [{ "color": "#1d2c4d" }] },
                    { "featureType": "road.highway", "elementType": "geometry", "stylers": [{ "color": "#2c6675" }] },
                    { "featureType": "road.highway", "elementType": "geometry.stroke", "stylers": [{ "color": "#255763" }] },
                    { "featureType": "road.highway", "elementType": "labels.text.fill", "stylers": [{ "color": "#b0d5ce" }] },
                    { "featureType": "road.highway", "elementType": "labels.text.stroke", "stylers": [{ "color": "#023e58" }] },
                    { "featureType": "transit", "elementType": "labels.text.fill", "stylers": [{ "color": "#98a5be" }] },
                    { "featureType": "transit", "elementType": "labels.text.stroke", "stylers": [{ "color": "#1d2c4d" }] },
                    { "featureType": "transit.line", "elementType": "geometry.fill", "stylers": [{ "color": "#283d6a" }] },
                    { "featureType": "transit.station", "elementType": "geometry", "stylers": [{ "color": "#3a4762" }] },
                    { "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#0e1626" }] },
                    { "featureType": "water", "elementType": "labels.text.fill", "stylers": [{ "color": "#4e6d70" }] }
                ]
            });
            new google.maps.Marker({
                position: nitw,
                map: map,
                title: "NIT Warangal"
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9HrHWF4GoP13f2_xP_3fbn3rfQqPP8_w&callback=initMap"></script>
</body>
</html>
